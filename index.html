<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Importing Vue through cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Frontend Mentor | Multi-step form</title>
  </head>
  <body>
    <main id="app">
      <section class="container">
        <section class="navigation">
          <aside>
            <!-- Sidebar start -->
            <ul class="nav">
              <li class="nav__step flex flex-row align-items-center">
                <span class="number" :class="{ selected : step === 0 }">1</span>
                <div class="step">
                  <span class="step-number">Step 1</span> <br />
                  <span class="step-name">Your info</span>
                </div>
              </li>
              <li class="nav__step flex flex-row align-items-center">
                <span class="number" :class="{ selected : step === 1 }">2</span>
                <div class="step">
                  <span class="step-number">Step 2</span> <br />
                  <span class="step-name">Select plan</span>
                </div>
              </li>
              <li class="nav__step flex flex-row align-items-center">
                <span class="number" :class="{ selected : step === 2 }">3</span>
                <div class="step">
                  <span class="step-number">Step 3</span> <br />
                  <span class="step-name">Add-ons</span>
                </div>
              </li>
              <li class="nav__step flex flex-row align-items-center">
                <span class="number" :class="{ selected : step === 3 || step === 4}">4</span>
                <div class="step">
                  <span class="step-number">Step 4</span> <br />
                  <span class="step-name">Summary</span>
                </div>
              </li>
            </ul>
            <!-- Sidebar end -->
          </aside>
        </section>
        <!-- insert component form here -->
        <form-display @step-by="(n) => step += n" :step="step" @change-step="step = 1"></form-display>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Henry Paredes</a>.
      </div>
    </footer>
    <!-- Import App -->
    <script src="main.js"></script>
    <!-- Import Components -->
    <script src="components/formDisplay.js"></script>

    <!-- Mount App -->
     <script>
      const mountedApp = app.mount('#app')
     </script>
  </body>
</html>
